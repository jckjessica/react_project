<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <meta name="author" content="Jessica Babdor">
    <meta name="description" content="Gestion de tarifs">
    <meta name="keywords" content="HTML,CSS,JavaScript, tarifs, devise, pagination">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Tableau de tarifs</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <div class="container">
      <table id="table-prices" class="table table-bordered text-center">
        <tbody id="tbody">
        <tr id="row-0" class="row">
          <td id="price" class="titre">Prix</td>
          <td id="currency" class="titre">Devise</td>
          <td id="container" class="titre">Container</td>
          <td id="departure" class="titre">Lieu de départ</td>
          <td id="arrival" class="titre">Lieu d'arrivée</td>
          <td id="date_start" class="titre">Date de début</td>
          <td id="date_end" class="titre">Date de fin de validité</td>
        </tr>
        </tbody>
      </table>

      <script type="text/javascript" src="../src/lib/jquery-3.1.1.min.js"></script>
      <script type="text/javascript" src="../src/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
      <script type="text/javascript" src="../src/lib/immutable.min.js"></script>
      <script type="text/javascript" src="../src/build.js"></script>
    </div>
  </body>
</html>
